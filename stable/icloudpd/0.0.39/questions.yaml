questions:
  - variable: global
    label: Global Settings
    group: Controller
    schema:
      type: dict
      hidden: true
      attrs:
        - variable: isSCALE
          label: Flag this is SCALE
          schema:
            type: boolean
            default: true
            hidden: true
  - variable: controller
    group: Controller
    label: ""
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: advanced
          label: Show Advanced Controller Settings
          schema:
            type: boolean
            default: false
            show_subquestions_if: true
            subquestions:
              - variable: type
                description: Please specify type of workload to deploy
                label: (Advanced) Controller Type
                schema:
                  type: string
                  required: true
                  enum:
                    - value: deployment
                      description: Deployment
                    - value: statefulset
                      description: Statefulset
                    - value: daemonset
                      description: Daemonset
                  default: deployment
              - variable: replicas
                description: Number of desired pod replicas
                label: Desired Replicas
                schema:
                  type: int
                  required: true
                  default: 1
              - variable: strategy
                description: Please specify type of workload to deploy
                label: (Advanced) Update Strategy
                schema:
                  type: string
                  required: true
                  enum:
                    - value: Recreate
                      description: "Recreate: Kill existing pods before creating new ones"
                    - value: RollingUpdate
                      description: "RollingUpdate: Create new pods and then kill old ones"
                    - value: OnDelete
                      description: "(Legacy) OnDelete: ignore .spec.template changes"
                  default: Recreate
        - variable: expert
          label: Show Expert Configuration Options
          schema:
            type: boolean
            default: false
            show_subquestions_if: true
            subquestions:
              - variable: labelsList
                label: Controller Labels
                schema:
                  type: list
                  default: []
                  items:
                    - variable: labelItem
                      label: Label
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: name
                            label: Name
                            schema:
                              type: string
                          - variable: value
                            label: Value
                            schema:
                              type: string
              - variable: annotationsList
                label: Controller Annotations
                schema:
                  type: list
                  default: []
                  items:
                    - variable: annotationItem
                      label: Label
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: name
                            label: Name
                            schema:
                              type: string
                          - variable: value
                            label: Value
                            schema:
                              type: string
  - variable: customextraargs
    group: Controller
    label: "Extra Args"
    description: "Do not click this unless you know what you are doing"
    schema:
      type: boolean
      default: false
      show_subquestions_if: true
      subquestions:
        - variable: extraArgs
          label: Extra Args
          schema:
            type: list
            default: []
            items:
              - variable: arg
                label: Arg
                schema:
                  type: string
  - variable: icloudpd
    group: Container Configuration
    label: iCloud PD Configuration
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: apple_id
          label: Apple ID
          description: This is the Apple ID that will be used when downloading files.
          schema:
            type: string
            required: true
            default: ""
        - variable: authentication_type
          label: Authentication Type
          description: This is the type of authentication that is enabled on your iCloud account
          schema:
            type: string
            default: 2FA
            enum:
              - value: 2FA
                description: 2FA
              - value: Web
                description: Web
        - variable: icloud_china
          label: iCloud China
          description: Set this to true to use icloud.com.cm instead of icloud.com as the download source.
          schema:
            type: boolean
            default: true
        - variable: synchronisation_interval
          label: Synchronization Interval
          description: This is the number of seconds between synchronizations.
          schema:
            type: int
            default: 86400
        - variable: synchronisation_delay
          label: Synchronization Delay
          description: This is the number of minutes to delay the first synchronization.
          schema:
            type: int
            default: 86400
        - variable: notification_days
          label: Notification Days
          description: When your cookie is nearing expiration, this is the number of days in advance it should notify you.
          schema:
            type: int
            default: 7
        - variable: photo_size
          label: Photo Size
          description: Image size to download
          schema:
            type: string
            default: original
            enum:
              - value: original
                description: original
              - value: medium
                description: medium
              - value: thumb
                description: thumb
        - variable: live_photo_size
          label: Live Photo Size
          description: Live photo file size to download.
          schema:
            type: string
            default: original
            enum:
              - value: original
                description: original
              - value: medium
                description: medium
              - value: thumb
                description: thumb
        - variable: recent_only
          label: Recent Only
          description: Set this to an integer number to only download this many recently added photos. Set to 0 to download all
          schema:
            type: int
            default: 0
        - variable: until_found
          label: Until Found
          description: Set this to an integer number to only download the most recently added photos, until n number of previously downloaded consecutive photos are found. Set to 0 to download all
          schema:
            type: int
            default: 0
        - variable: photo_album
          label: Photo Album
          description: Set this to the name of an album to only download photos from a single album. Set to empty to download all
          schema:
            type: string
            default: ""
        - variable: set_exif_datetime
          label: Set EXIF Date Time
          description: Write the DateTimeOriginal EXIF tag from file creation date.
          schema:
            type: boolean
            default: false
        - variable: convert_heic_to_jpeg
          label: Convert HEIC to JPEG
          description: Set this to True to convert downloaded HEIC files to JPEG, while also retaining the original.
          schema:
            type: boolean
            default: false
        - variable: jpeg_quality
          label: JPEG Quality
          description:  If HEIC to JPEG conversion is enabled, this variable will let you set the quality of the converted file by specifying a number from 0 (lowest quality) to 100 (highest quality)
          schema:
            type: int
            default: 90
        - variable: skip_check
          label: Skip Check
          description: Set this to True skip the check for new files. The check can have issues with large libraries.
          schema:
            type: boolean
            default: false
        - variable: skip_live_photos
          label: Skip Live Photos
          description: If this is set, it will skip downloading live photos.
          schema:
            type: boolean
            default: false
        - variable: skip_videos
          label: Skip Videos
          description: If this is set, it will skip downloading videos.
          schema:
            type: boolean
            default: false
        - variable: auto_delete
          label: Auto Delete
          description: Scans the "Recently Deleted" folder and deletes any files found in there.
          schema:
            type: boolean
            default: false
        - variable: download_notifications
          label: Download Notifications
          description: Specifies whether notifications with a short summary should be sent for file downloads.
          schema:
            type: boolean
            default: false
        - variable: delete_notifications
          label: Delete Notifications
          description: Specifies whether notifications with a short summary should be sent for file deletions.
          schema:
            type: boolean
            default: false
        - variable: delete_accompanying
          label: Delete Accompanying
          description: Tells the script to delete files which accompany the HEIC files that are downloaded.
          schema:
            type: boolean
            default: false
        - variable: delete_empty_directories
          label: Delete Empty Directories
          description: Tells the script to delete any empty directories it finds in the download path.
          schema:
            type: boolean
            default: false
        - variable: command_line_options
          label: Command Line Options
          description: This is for additional command line options you want to pass to the iCloud PD application.
          schema:
            type: string
            default: ""
        - variable: notification_type
          label: Notification Type
          description: This specifies the method that is used to send notifications. You need to manually add the environments variables
            for your selected notification type, using the "Extra Environment Variables Section"
            More info about the variables needed here. https://github.com/boredazfcuk/docker-icloudpd/blob/master/NOTIFICATIONS.md
          schema:
            type: string
            default: No Type
            enum:
              - value: ""
                description: No type
              - value: Prowl
                description: Prowl
              - value: Pushover
                description: Pushover
              - value: Telegram
                description: Telegram
              - value: Webhook
                description: Webhook
              - value: Openhab
                description: Openhab
              - value: Dingtalk
                description: Dingtalk
              - value: Discord
                description: Discord
              - value: IYUU
                description: IYUU
              - value: WeCom
                description: WeCom
              - value: Gotify
                description: Gotify
              - value: Bark
                description: Bark
  - variable: TZ
    label: Timezone
    group: Container Configuration
    schema:
      type: string
      default: "Etc/UTC"
      $ref:
        - "definitions/timezone"
  - variable: envList
    label: Extra Environment Variables
    description: "Please be aware that some variables are set in the background, adding duplicates here might cause issues or prevent the app from starting..."
    group: Container Configuration
    schema:
      type: list
      default: []
      items:
        - variable: envItem
          label: Environment Variable
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: name
                label: Name
                schema:
                  type: string
              - variable: value
                label: Value
                schema:
                  type: string
  - variable: expertpodconf
    group: Container Configuration
    label: Show Expert Configuration
    schema:
      type: boolean
      default: false
      show_subquestions_if: true
      subquestions:
        - variable: tty
          label: Enable TTY
          description: Determines whether containers in a pod runs with TTY enabled. By default pod has it disabled.
          group: Workload Details
          schema:
            type: boolean
            default: false
        - variable: stdin
          label: Enable STDIN
          description: Determines whether containers in a pod runs with stdin enabled. By default pod has it disabled.
          group: Workload Details
          schema:
            type: boolean
            default: false
        - variable: termination
          group: Container Configuration
          label: Termination settings
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: gracePeriodSeconds
                label: Grace Period Seconds
                schema:
                  type: int
                  default: 10
        - variable: podLabelsList
          group: Container Configuration
          label: Pod Labels
          schema:
            type: list
            default: []
            items:
              - variable: podLabelItem
                label: Label
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: name
                      label: Name
                      schema:
                        type: string
                    - variable: value
                      label: Value
                      schema:
                        type: string
        - variable: podAnnotationsList
          group: Container Configuration
          label: Pod Annotations
          schema:
            type: list
            default: []
            items:
              - variable: podAnnotationItem
                label: Label
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: name
                      label: Name
                      schema:
                        type: string
                    - variable: value
                      label: Value
                      schema:
                        type: string
  - variable: serviceexpert
    group: Networking and Services
    label: Show Expert Config
    schema:
      type: boolean
      default: false
      show_subquestions_if: true
      subquestions:
        - variable: hostNetwork
          group: Networking and Services
          label: Host-Networking (Complicated)
          schema:
            type: boolean
            default: false
        - variable: externalInterfaces
          description: Add External Interfaces
          label: Add external Interfaces
          group: Networking
          schema:
            type: list
            items:
              - variable: interfaceConfiguration
                description: Interface Configuration
                label: Interface Configuration
                schema:
                  type: dict
                  $ref:
                    - "normalize/interfaceConfiguration"
                  attrs:
                    - variable: hostInterface
                      description: Please Specify Host Interface
                      label: Host Interface
                      schema:
                        type: string
                        required: true
                        $ref:
                          - "definitions/interface"
                    - variable: ipam
                      description: Define how IP Address will be managed
                      label: IP Address Management
                      schema:
                        type: dict
                        required: true
                        attrs:
                          - variable: type
                            description: Specify type for IPAM
                            label: IPAM Type
                            schema:
                              type: string
                              required: true
                              enum:
                                - value: dhcp
                                  description: Use DHCP
                                - value: static
                                  description: Use Static IP
                              show_subquestions_if: static
                              subquestions:
                                - variable: staticIPConfigurations
                                  label: Static IP Addresses
                                  schema:
                                    type: list
                                    items:
                                      - variable: staticIP
                                        label: Static IP
                                        schema:
                                          type: ipaddr
                                          cidr: true
                                - variable: staticRoutes
                                  label: Static Routes
                                  schema:
                                    type: list
                                    items:
                                      - variable: staticRouteConfiguration
                                        label: Static Route Configuration
                                        schema:
                                          additional_attrs: true
                                          type: dict
                                          attrs:
                                            - variable: destination
                                              label: Destination
                                              schema:
                                                type: ipaddr
                                                cidr: true
                                                required: true
                                            - variable: gateway
                                              label: Gateway
                                              schema:
                                                type: ipaddr
                                                cidr: false
                                                required: true
        - variable: dnsPolicy
          group: Networking and Services
          label: dnsPolicy
          schema:
            type: string
            default: ""
            enum:
              - value: ""
                description: Default
              - value: ClusterFirst
                description: ClusterFirst
              - value: ClusterFirstWithHostNet
                description: ClusterFirstWithHostNet
              - value: None
                description: None
        - variable: dnsConfig
          label: DNS Configuration
          group: Networking and Services
          description: Specify custom DNS configuration which will be applied to the pod
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: nameservers
                label: Name Servers
                schema:
                  default: []
                  type: list
                  items:
                    - variable: nameserver
                      label: Name Server
                      schema:
                        type: string
              - variable: options
                label: Options
                schema:
                  default: []
                  type: list
                  items:
                    - variable: option
                      label: Option Entry
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: name
                            label: Name
                            schema:
                              type: string
                          - variable: value
                            label: Value
                            schema:
                              type: string
              - variable: searches
                label: Searches
                schema:
                  default: []
                  type: list
                  items:
                    - variable: search
                      label: Search Entry
                      schema:
                        type: string
        - variable: serviceList
          label: Add Manual Custom Services
          group: Networking and Services
          schema:
            type: list
            default: []
            items:
              - variable: serviceListEntry
                label: Custom Service
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: enabled
                      label: Enable the service
                      schema:
                        type: boolean
                        default: true
                        hidden: true
                    - variable: name
                      label: Name
                      schema:
                        type: string
                        default: ""
                    - variable: type
                      label: Service Type
                      description: "ClusterIP's are only internally available and Loadbalancer exposes the service using the system loadbalancer"
                      schema:
                        type: string
                        default: LoadBalancer
                        enum:
                          - value: LoadBalancer
                            description: LoadBalancer (Expose Ports)
                          - value: ClusterIP
                            description: ClusterIP (Do Not Expose Ports)
                          - value: Simple
                            description: Deprecated CHANGE THIS
                    - variable: loadBalancerIP
                      label: LoadBalancer IP
                      description: "MetalLB Only: Selects the Loadbalancer IP to expose on. Required when using PortalButton with MetalLB"
                      schema:
                        show_if: [["type", "=", "LoadBalancer"]]
                        type: string
                        default: ""
                    - variable: advancedsvcset
                      label: Show Advanced Service Settings
                      schema:
                        type: boolean
                        default: false
                        show_subquestions_if: true
                        subquestions:
                          - variable: externalIPs
                            label: "External IP's"
                            description: "External IP's"
                            schema:
                              type: list
                              default: []
                              items:
                                - variable: externalIP
                                  label: External IP
                                  schema:
                                    type: string
                          - variable: ipFamilyPolicy
                            label: IP Family Policy
                            description: Specify the IP Policy
                            schema:
                              type: string
                              default: SingleStack
                              enum:
                                - value: SingleStack
                                  description: SingleStack
                                - value: PreferDualStack
                                  description: PreferDualStack
                                - value: RequireDualStack
                                  description: RequireDualStack
                          - variable: ipFamilies
                            label: IP Families
                            description: (Advanced) The IP Families that should be used
                            schema:
                              type: list
                              default: []
                              items:
                                - variable: ipFamily
                                  label: IP Family
                                  schema:
                                    type: string
                    - variable: portsList
                      label: Additional Service Ports
                      schema:
                        type: list
                        default: []
                        items:
                          - variable: portsListEntry
                            label: Custom ports
                            schema:
                              additional_attrs: true
                              type: dict
                              attrs:
                                - variable: enabled
                                  label: Enable the Port
                                  schema:
                                    type: boolean
                                    default: true
                                    hidden: true
                                - variable: name
                                  label: Port Name
                                  schema:
                                    type: string
                                    default: ""
                                - variable: protocol
                                  label: Port Type
                                  schema:
                                    type: string
                                    default: TCP
                                    enum:
                                      - value: HTTP
                                        description: HTTP
                                      - value: HTTPS
                                        description: HTTPS
                                      - value: TCP
                                        description: TCP
                                      - value: UDP
                                        description: UDP
                                - variable: targetPort
                                  label: Target Port
                                  description: This port exposes the container port on the service
                                  schema:
                                    type: int
                                    required: true
                                - variable: port
                                  label: Container Port
                                  schema:
                                    type: int
                                    required: true
  - variable: persistence
    label: Integrated Persistent Storage
    description: Integrated Persistent Storage
    group: Storage and Persistence
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: config
          label: Config Storage
          description: Stores Applications Configuration
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: type
                label: Type of Storage
                description: Sets the persistence type, Anything other than PVC could break rollback!
                schema:
                  type: string
                  default: simplePVC
                  enum:
                    - value: simplePVC
                      description: PVC (simple)
                    - value: simpleHP
                      description: Host Path (simple)
                    - value: emptyDir
                      description: emptyDir
                    - value: pvc
                      description: PVC
                    - value: hostPath
                      description: Host Path
                    - value: nfs
                      description: NFS Share
              - variable: server
                label: NFS Server
                schema:
                  show_if: [["type", "=", "nfs"]]
                  type: string
                  default: ""
              - variable: path
                label: Path on NFS Server
                schema:
                  show_if: [["type", "=", "nfs"]]
                  type: string
                  default: ""
              - variable: setPermissionsSimple
                label: Automatic Permissions
                description: Automatically set permissions on install
                schema:
                  show_if: [["type", "=", "simpleHP"]]
                  type: boolean
                  default: false
              - variable: setPermissions
                label: Automatic Permissions
                description: Automatically set permissions on install
                schema:
                  show_if: [["type", "=", "hostPath"]]
                  type: boolean
                  default: false
              - variable: readOnly
                label: Read Only
                schema:
                  type: boolean
                  default: false
              - variable: hostPathSimple
                label: Host Path
                description: Path inside the container the storage is mounted
                schema:
                  show_if: [["type", "=", "simpleHP"]]
                  type: hostpath
              - variable: hostPath
                label: Host Path
                description: Path inside the container the storage is mounted
                schema:
                  show_if: [["type", "=", "hostPath"]]
                  type: hostpath
              - variable: medium
                label: EmptyDir Medium
                schema:
                  show_if: [["type", "=", "emptyDir"]]
                  type: string
                  default: ""
                  enum:
                    - value: ""
                      description: Default
                    - value: Memory
                      description: Memory
              - variable: size
                label: Size quotum of Storage
                schema:
                  show_if: [["type", "=", "pvc"]]
                  type: string
                  default: 256Gi
              - variable: hostPathType
                label: (Advanced) hostPath Type
                schema:
                  show_if: [["type", "=", "hostPath"]]
                  type: string
                  default: ""
                  enum:
                    - value: ""
                      description: Default
                    - value: DirectoryOrCreate
                      description: DirectoryOrCreate
                    - value: Directory
                      description: Directory
                    - value: FileOrCreate
                      description: FileOrCreate
                    - value: File
                      description: File
                    - value: Socket
                      description: Socket
                    - value: CharDevice
                      description: CharDevice
                    - value: BlockDevice
                      description: BlockDevice
              - variable: storageClass
                label: (Advanced) storageClass
                description: "Warning: Anything other than SCALE-ZFS or empty will break rollback!"
                schema:
                  show_if: [["type", "=", "pvc"]]
                  type: string
                  default: SCALE-ZFS
              - variable: accessMode
                label: (Advanced) Access Mode
                description: Allow or disallow multiple PVC's writhing to the same PV
                schema:
                  show_if: [["type", "=", "pvc"]]
